<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo List App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Todo List App</h1>

    <div class="input-section">
      <input type="text" id="todoInput" placeholder="Enter a todo">
      <input type="date" id="todoDate">
      <button id="addBtn">Add Todo</button>
    </div>

      <ul id="todoList"></ul>

    <div class="stats">
      <p>Total Todos: <span id="totalCount">0</span></p>
      <p>Completed Todos: <span id="completedCount">0</span></p>
    </div>

    <button id="clearBtn" class="clear">Clear All</button>
  </div>

  <script src="To_Do.js"></script>
</body>
</html>
